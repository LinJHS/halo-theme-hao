<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{shop/layout :: html(title = '结算 - 丘原科技在线商城', htmlType = 'checkout', content = ~{::content})}"
>
  <th:block th:fragment="content">
  <div class="page" id="body-wrap">
    <header class="not-top-img" id="page-header">
      <nav
        th:replace="~{modules/nav-shop :: nav(title = '丘原科技在线商城')}"
      ></nav>
    </header>
    <!--/* 结算模板片段 */-->
    <shop-page-checkout th:contextId="${context.id}" th:csrfToken="${_csrf.token}"> </shop-page-checkout>
  <!-- 底部 -->
  <footer th:replace="~{modules/footer-shop}" />
  </div>
  </th:block>
</html>
