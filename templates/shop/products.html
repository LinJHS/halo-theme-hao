<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{shop/layout :: html(title = |商店 - 丘原科技在线商城|, content = ~{::content})}"
>
  <!-- 头部导航栏 -->
  <header th:class="${theme.config.top.above.enable_above ? 'full_page' : 'not-top-img'}" id="page-header">
    <nav th:replace="~{modules/nav :: nav(title = '丘原科技在线商城')}"></nav>
    <!-- 问候语 -->
    <th:block th:replace="~{modules/header/greeting}" />
    <!-- 第一屏 -->
    <th:block th:replace="~{modules/header/index-img}" />
  </header>
  <th:block th:fragment="content">
    <!--/* 商品列表模板片段 */-->
    <th:block th:replace="~{shop/modules/products}" />
  </th:block>
  <!-- 底部 -->
  <footer th:replace="~{modules/footer}" />
</html>
